<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>폼 관련 태그 연습문제</title>
    </head>
    <body>
        <form method="get">
            <label>고객명 : </label>
            <input type="text" size="5" name="name"> <br> <br>

            <label> 전화번호(필수) : </label>
            <input type="tel" size="20" name="phone" required> <br> <br>

            <label>E-mail : </label>
            <input type="email" size="20" name="email" > <br> <br>

            <label> 피자선택(필수) : </label>
            <select name="pizza" required>
                <option value="1">포테이토 피자</option>
                <option value="2">불고기 피자</option>
                <option value="3">파인애플 피자</option>
                <option value="4">쉬림프 피자</option>
                <option selected>피자를 선택하세요</option>
            </select>

            <br>

            <fieldset>
                <legend>피자 사이즈(필수)</legend>
                <label for="small">Small</label>
                <input type="radio" id="small" name="size" value=small required> <br>

                <label for="medium">Mideum</label>
                <input type="radio" id="medium" name="size" value=medium required> <br>

                <label for="large">Large</label>
                <input type="radio" id="large" name="size" value=large required> <br>
            </fieldset>

            <br>

            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="toping" value="bacon" id=bacon> 
                <label for=bacon>베이컨</label> <br>

                <input type="checkbox" name="toping" value="cheese" id=cheese>
                <label for=cheese>치즈</label> <br>

                <input type="checkbox" name="toping" value="onion" id=onion> 
                <label for=onion>양파</label> <br>
                
                <input type="checkbox" name="toping" value="mushroom" id=mushroom> 
                <label for=mushroom>버섯</label> <br>
            </fieldset>

            <br>
            
            <label> 희망 배송 시간 : </label>
            <input type="time" name="time"> <br>

            <label>배송 시 요청 사항 : </label>
            <textarea rows="3" cols="30"></textarea> <br> <br>
            <button>주문하기</button>
        </formethod=>

    </body>
</html>
