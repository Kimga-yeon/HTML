<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>폼 관련 태그 연습문제</title>
    </head>
    <body>
        <form method="get">                
            <label>납품자 정보</label> <br>

            <fieldset>
                <ol>
                    <li>
                        <label>납품자명(필수) :</label>
                        <input type="text" name="name" required > <br> 
                    </li>

                    <br> 
                    <li>
                        <label>email(필수) :</label>
                        <input type="email" name="email" placeholder="answer@naver.com" required> <br> 
                    </li>
                    <br> 

                    <li>
                        <label>홈페이지 :</label>
                        <input type="url" name="url" value="https://"" > <br> 
                    </li>
                    <br> 
                    <li>
                        <label>지역 :</label>
                        <select name="location">
                            <option value="서울">서울</option>
                            <option value="대전">대전</option>
                            <option value="대구">대구</option>
                            <option value="광주">광주</option>
                            <option value="부산" selected>부산</option>
                        </select>   
                    </li>
                </ol>

            <fieldset>
                     <ul>
                    <li>
                        <label>상품명(필수) :</label>
                        <input type="text" required> <br>
                    </li>
                    <br>
                    <li>
                        <label>납품수량(필수)</label>
                        <input type="number" required placeholder="최소 100"> <br>
                    </li>
                    <br>
                    <li>
                        <label>납품등급(필수)</label>
                        <input type="range" name="grade" min="0" max="5" step="1" required> <br>
                    </li>
                    <br>
                    <li>
                        <label>기타사항</label>
                        <textarea rows="3" cols="30"></textarea><br>
                    </li>
                </ul>
                <button>send message</button>
                <br>
            </fieldset>
        </form>
    </body>
</html>
